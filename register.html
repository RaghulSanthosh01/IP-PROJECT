<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-3">
        <h1>Complaint Management System</h1>
        <nav class="nav">
            <a class="nav-link text-white" href="register.html">Register Complaint</a>
            <a class="nav-link text-white" href="complaints.html">View Complaints</a>
            <a class="nav-link text-white" href="teacher.html">Teacher</a>
            <a class="nav-link text-white" href="#help">Help</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Register a Complaint</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required>
                    <option value="">Select...</option>
                    <option value="Academic">Academic</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
